<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Term Project - CS332F11</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>

  <body class="bg-gray-200">
    <section class="flex h-screen w-full items-center justify-center">
      <form
        class="m-5"
        action="assets/php/get_sections_by_course.php"
        method="post">
        <div class="flex flex-col space-y-2">
          <label for="course-number" class="text-2xl font-semibold">
            Course Number (1-10)
          </label>
          <div class="flex flex-row space-x-3">
            <input
              type="text"
              id="course-number"
              name="course-number"
              required
              class="w-full rounded-sm bg-gray-100 p-1 text-2xl text-black shadow-xl" />
            <button
              type="submit"
              class="text-1xl whitespace-nowrap rounded-md bg-blue-400 py-1 px-4 font-semibold text-white shadow-xl transition-colors duration-200 hover:bg-blue-500 active:translate-y-1 active:shadow">
              list sections
            </button>
          </div>
        </div>
      </form>
      <form
        class="m-5"
        action="assets/php/get_courses_by_student.php"
        method="post">
        <div class="flex flex-col space-y-2">
          <label for="student-cwid" class="text-2xl font-semibold">
            Student CWID
          </label>
          <div class="flex flex-row space-x-3">
            <input
              type="text"
              id="student-cwid"
              name="student-cwid"
              required
              class="w-full rounded-sm bg-gray-100 p-1 text-2xl text-black shadow-xl" />
            <button
              type="submit"
              class="text-1xl whitespace-nowrap rounded-md bg-blue-400 py-1 px-4 font-semibold text-white shadow-xl transition-colors duration-200 hover:bg-blue-500 active:translate-y-1 active:shadow">
              list courses
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
